<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <div class="container">
      <h1 class="logo">tripp<span>labs</span></h1>
      <h2 class="slogan">Real Business Intelligence</h2>
      <form id="emailForm">
        <div class="input-wrapper">
          <input type="email" id="emailInput" class="ubuntu" placeholder="Enter your email" required>
          <span id="checkmark" class="hidden">&#10004;</span>
        </div>
        <button type="submit" class="ubuntu">Join the waitlist</button>
      </form>
      <div id="successMessage" class="hidden">Email successfully submitted!</div>
      <div id="errorMessage" class="hidden">An error occurred. Please try again later.</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  </body>

</html>
